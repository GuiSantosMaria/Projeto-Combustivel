<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Projeto Calculo de Combustivel</title>
</head>
<body>
    <div class="container">
        <form action="" id="formulario">
            <h2>Combústivel</h2>
            <input type="number" name="etanol" id="etanol" placeholder="Etanol" step="0.01">
            <input type="number" name="gasolina" id="gasolina" placeholder="Gasolina" step="0.01">

            <input type="button" value="CALCULAR" onclick="calcular()">
            <input type="reset" value="LIMPAR" onclick="limpar()">
        </form>
        <img src="imagens/tanque.png" alt="tanque-combústivel" class="img-tanque" id="status">
        <p id="mensagem">Resultado:</p>
    </div>
</body>
</html>
